<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="../static/css/iniciarSesion.css" />
    <link rel="icon" href="../static/logo.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="nav">
      <a href="/" class="nav-link">Inicio</a>
      <a href="/portafolio" class="nav-link">Portafolio</a>
      <a href="/#contact-us" class="nav-link">Contáctanos</a>
    </nav>

    <!-- Contenido principal -->
    <div class="body">
      <header class="main-header">
        <h1 class="title">Crear Cuenta</h1>
      </header>

      <main class="container">
        <div class="form-container">
          <h2>Registrarse</h2>
          <form action="/registro" method="post" class="form">
            <div class="input-group">
              <label for="username">Usuario</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Ingresa tu usuario"
                required
              />
            </div>

            <div class="input-group">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Ingresa tu correo electrónico"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Crea tu contraseña"
                required
              />
            </div>

            <div class="input-group">
              <label for="confirm-password">Confirmar Contraseña</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirma tu contraseña"
                required
              />
            </div>

            <button type="submit" class="btn">Registrarse</button>
          </form>
          <div class="register-link">
            <a href="/login" class="btn-secondary">Volver a Iniciar Sesión</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
